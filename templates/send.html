<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Invoice</title>
</head>
<body>
    <form action="{{ url_for('mailbox_route.sending') }}" method="post">
        <label for="recipient_address">Recipient Address:</label>
        <input type="email" id="recipient_address" name="recipient_address" required>
        <button type="submit">Send</button>
        <div><label for="invoice_subject">Subject:</label>
        <input type="text" id="invoice_subject" name="invoice_subject" required></div>
        <div><label for="invoice_body">Body:</label></div> 
        <textarea id="invoice_body" name="invoice_body" required maxlength="1000"></textarea>
    </form>
</body>
</html>
