<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Send Invoice</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='sendStyle.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="nav-container">
                <ul>
                    <li>
                        <button>
                            <a href="{{ url_for('mailbox_route.mailBox') }}" class="back-button"><i class="bi bi-arrow-left"></i>Back</a>
                        </button>
                    </li>
                </ul>
            </nav>
            <a href="{{ url_for('admin')}}" class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <button onclick="speech()">Toggle Text-to-Speech</button>

    <form id="invoiceForm" action="{{ url_for('mailbox_route.sending') }}" method="post" enctype="multipart/form-data">
        <label for="recipient_address">Recipient Address:</label>
        <input type="email" id="recipient_address" name="recipient_address" required>
        <label for="invoice_subject">Subject:</label>
        <input type="text" id="invoice_subject" name="invoice_subject" required>
        <label for="invoice_file">Invoice Attachment:</label>
        <div class="custom-file-upload">
            <div class="icon" onclick="document.getElementById('file').click();">
                <i class="bi bi-file-earmark-arrow-up"></i>
            </div>
            <div class="text">
                <span>Click to upload XML file</span>
            </div>
        </div>
        <input type="file" id="file" name="invoice_file" style="display:none;" onchange="handleFileSelect(this)">
        <button type="button" onclick="submitForm()" class="send-button">
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                  </svg>
                </div>
              </div>
            <span>Send</span>
        </button>
    </form>

    <script>
        let speaking = false;
        let queue = [];

        function speech() {
            if (!speaking) {
                startSpeak();
            } else {
                stopSpeak();
            }
        }

        function startSpeak() {
            const elementsToSpeak = document.querySelectorAll('h1, span, label, a:not(.back-button), button');
            elementsToSpeak.forEach(element => {
                if (!element.classList.contains('send-button') && !element.closest('.logo-container')) {
                    queue.push({
                        element: element,
                        text: element.textContent.trim()
                    });
                }
            });

            speaking = true;
            speak();
        }

        function speak() {
            if (queue.length > 0 && speaking) {
                const { element, text } = queue.shift();
                element.classList.add('highlight');
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onend = function() {
                    element.classList.remove('highlight');
                    speak();
                };
                speechSynthesis.speak(utterance);
            } else {
                speaking = false;
            }
        }

        function stopSpeak() {
            speaking = false;
            speechSynthesis.cancel();
            queue = [];
            const highlighted = document.querySelectorAll('.highlight');
            highlighted.forEach(element => {
                element.classList.remove('highlight');
            });
        }

        function handleFileSelect(input) {
            var files = input.files;
            if (files && files.length > 0) {
                var file = files[0];
                var fileName = file.name;
                document.getElementById("fileLabel").innerText = fileName;
            }
        }

        function submitForm() {
            document.getElementById("invoiceForm").submit();
        }
    </script>
</body>
</html>
