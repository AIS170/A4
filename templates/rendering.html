<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering</title>
    <link rel="stylesheet" href="../style/uploadStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text for readability */
        }

        .label {
            color: #adb5bd; /* Lighter gray for labels */
        }

        .input, .custom-select, .form-control {
            background-color: #333333; /* Darker elements for inputs */
            border: 1px solid #444444; /* Slight border for definition */
            color: #ffffff; /* White text for input */
        }

        .input:focus, .custom-select:focus, .form-control:focus {
            background-color: #484848; /* Slightly lighter background on focus */
            border-color: #555555; /* Lighter border on focus */
        }

        #buttonContainer {
            text-align: center; /* Center align the buttons */
        }

        .btn {
            margin: 5px; /* Spacing between buttons */
        }

        .btn-success {
            background-color: #198754; /* Bootstrap success green */
            border-color: #198754; /* Consistent border color */
        }

        .btn-danger {
            background-color: #dc3545; /* Bootstrap danger red */
            border-color: #dc3545; /* Consistent border color */
        }

        #headerContainer {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div></div>
        <a href="{{ url_for('mailbox_route.mailBox') }}" class="btn btn-primary">Mailbox</a>

    </div>



    <div id="headerContainer">
        <h2>Render a new invoice</h2>
    </div>
    <form id="renderForm" action="/render" method="POST" enctype="multipart/form-data">
        <label class="label" for="file">Select XML file:</label><br>
        <input class="input" type="file" id="file" name="file" accept=".xml" required><br><br>
        <label class="label" for="outputType">Output Type:</label>
        <div class="select">
            <select id="outputType" class="custom-select" name="outputType" required>
                <option value="JSON">JSON</option>
                <option value="PDF">PDF</option>
                <option value="HTML">HTML</option>
            </select>
        </div><br>
        <label class="label" for="language">Language (for PDF only):</label>
        <input class="input form-control" type="text" id="language" name="language" placeholder="e.g. en, fr, de"><br>

        <div id="buttonContainer">
            <input type="submit" value="Render" class="btn btn-success">
            <button type="button" id="cancel" class="btn btn-danger">Cancel</button>
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
