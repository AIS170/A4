<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registerStyle.css') }}">

</head>
<body>

    <div class="register-box">
        <form action="{{ url_for('authenticate_user.signup') }}" method="post">
            <text class="form-text">
                <h1>Register to A4 E-Commerce</h1>
                <span>Enter your details below</span>
            </text>
            <div class="user-box">
                <input type="text" id="firstName" name="firstName" required>
                <label for="firstName">First Name:</label>
            </div>
            <div class="user-box">
                <input type="text" id="lastName" name="lastName" required>
                <label for="lastName">Last Name:</label>
            </div>
            <div class="user-box">
                <input type="email" id="email" name="email" required>
                <label for="email">Email:</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password:</label>
            </div>
            <div class="user-box">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <label for="confirmPassword">Confirm Password:</label>
            </div>
            <button type="submit">Register</button>
            <links>
                <div><a href="{{ url_for('authenticate_user.login') }}">Already Have an Account?</a></div>
                <div><a href="{{ url_for('home') }}">Home</a></div>
            </links>
        </form>
    </div>
    
</body>
</html>
