<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginStyle.css') }}">
</head>
<body>
    <div class="login-box">
        <form action="{{ url_for('authenticate_user.login') }}" method="post">
            <text class="form-text">
                <h1>Login to your Mailbox</h1>
            </text>
            <div class="user-box">
                <input type="email" id="email" name="email" required>
                <label for="email">Email:</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password:</label>
            </div>
            <button type="submit">Login</button>
            <links>
                <div>Forgot Password?</div>
                <div><a href="{{ url_for('authenticate_user.signup') }}">Don't Have an Account?</a></div>
                <div><a href="{{ url_for('home') }}">Home</a></div>
            </links>
        </form>
    </div>
</body>
</html>
