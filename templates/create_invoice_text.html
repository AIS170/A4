<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice from Text File</title>
</head>
<body>
    <h1>Create Invoice from Text File</h1>
    {% if data %}
        <p>Invoice successfully created!</p>
        <!-- Display any relevant data about the created invoice here -->
        <p>Invoice ID: {{ data.invoice_id }}</p>
        <p>Total Amount: {{ data.total_amount }}</p>
        <!-- Add more data fields as needed -->
    {% else %}
        <p>Error: Failed to create invoice from text file</p>
    {% endif %}
</body>
</html>
